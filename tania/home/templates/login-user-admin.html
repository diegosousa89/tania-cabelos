<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Crie sua conta</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Por favor use o seu email registrado</span>
				<input type="text" placeholder="Nome" />
				<input type="text" placeholder="Telefone" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Senha" />
				<button>Inscrever-se</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Entrar</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Entre, com sua conta cadastrada.</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Senha" />
				<a href="#">Esqueceu sua senha?</a>
				<button>Entrar</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Bem vindo de volta!</h1>
					<p>Para se manter conectado conosco, por favor faca login com suas informacoes pessoais</p>
					<button class="ghost" id="signIn">Entrar</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Olá, amigo(a)!</h1>
					<p>Entre e faça parte dessa historia, conosco!</p>
					<button class="ghost" id="signUp">Inscrever-se</button>
				</div>
			</div>
		</div>
	</div>

	<!-- partial -->
	<script src="static/js/script.js"></script>

</body>

</html>
